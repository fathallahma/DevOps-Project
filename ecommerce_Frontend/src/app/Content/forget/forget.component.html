<main role="main" class="w-full max-w-md mx-auto p-6 h-screen">
    <div class="mt-7 bg-white rounded-xl shadow-lg border-2 border-indigo-300">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Mot de passe oublié?</h1>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            tu t'est souvenu de ton mot de passe ?
            <a class="text-green-600 decoration-2 hover:underline font-medium" [routerLink]="['/login']">
              Connecter ici
            </a>
          </p>
        </div>

        <div class="mt-5">
          <form>
            <div class="grid gap-y-4">
              <div>
                <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Email</label>
                <div class="relative">
                  <input type="email" id="email" name="email" class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm shadow-sm" required aria-describedby="email-error">
                </div>
              </div>
              <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-green-600 text-white"> Réinitialiser </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
