<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a href="/" class="flex items-center">
        <img
          src="assets/img/logo.jpg"
          class="icone"
          alt="site logo"
        />
      </a>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 items-center"
        >
          <li>
            <a
              [routerLink]="['products']"
              class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
              >Hommes</a
            >
          </li>
          <li>
            <a
              [routerLink]="['products']"
              class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
              >Femmes</a
            >
          </li>
          <li>
            <a
              [routerLink]="['products']"
              class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
              >Enfants</a
            >
          </li>
          <li>
            <div class="mr-6 mt-6 flex justify-center mb-3 xl:w-96">
              <div
                class="input-group relative flex flex-wrap items-stretch w-full mb-4 rounded"
              >
                <input
                  type="search"
                  class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 font-normal text-gray-700 bg-white border border-gray-300 rounded m-0 focus:text-gray-700 focus:bg-white focus:outline-none"
                  placeholder="Rechercher"
                />
              </div>
            </div>
          </li>
          <mat-icon [routerLink]="['favorite']">favorite</mat-icon>

          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['login']">Connexion</button>
            <button mat-menu-item [routerLink]="['register']">
              Cr√©er un compte
            </button>
            <button mat-menu-item [routerLink]="['order']">
              Mes commandes
            </button>
            <button mat-menu-item>Mes retours</button>
            <button mat-menu-item [routerLink]="['contact']">Contacts</button>
          </mat-menu>
          <mat-icon [routerLink]="['basket']">shopping_basket</mat-icon>
        </ul>
      </div>
    </div>
  </nav>
</header>
