<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
    <div
      class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
    >
      <a href="https://thekickzjungle.com" class="flex items-center">
        <img
          src="assets/img/logo.jpg"
          class="mr-3 h-6 sm:h-9"
          alt="site logo"
        />
        <span
          class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >
          the kickz jungle
        </span>
      </a>
      <div class="flex items-center lg:order-2">
        <a
        [routerLink]="['/login']"
          class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-4 lg:px-5 py-2 lg:py-2.5 mr-2"
        >
          Se connecter
        </a>
      </div>
      <div
        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
        id="mobile-menu-2"
      >
        <ul
          class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0 items-center"
        >
          <li>
            <a
              href="#"
              class="text-gray-800 hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg px-4 lg:px-5 py-2 lg:py-2.5 mr-2">Aide</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 pr-4 pl-3 text-gray-700 border-b lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400"
              >Explorer</a
            >
          </li>
          <li>
            <div class="mr-6 mt-6 flex justify-center mb-3 xl:w-96">
                <div class="input-group relative flex flex-wrap items-stretch w-full mb-4 rounded">
                    <input
                        type="search"
                        class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 font-normal text-gray-700 bg-white border border-gray-300 rounded m-0 focus:text-gray-700 focus:bg-white focus:outline-none"
                        placeholder="Rechercher"
                    />
                </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
